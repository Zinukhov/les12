<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Form</h1>
        <form>
        <label for="test">Name:</label><br>
        <input type="text" id="test" name="test"><br>
        <label for="fname" >First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Напиши свое имя"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Напиши свою фамилию"><br>
        <input type="number">
        <input type="submit" > 
        <br><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br>
        <input type="radio" id="pyton" name="fav_language" value="Pyton">
        <label for="pyton">Pyton</label>
        <br><br>
        <input type="radio" id="front-end" name="fav_language2" value="front-end">
        <label for="front-end">front-end</label><br>
        <input type="radio" id="back-end" name="fav_language2" value="back-end">
        <label for="back-end">back-end</label> <br>
        <input type="radio" id="QA" name="fav_language2" value="QA">
        <label for="QA">QA</label>
        <br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle14" name="vehicle14" value="Bike2">
        <label for="vehicle14"> I have a 2 bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br><br>
        <input class="btn btn-success" type="button" value="Я кнопка">
        <br><br>
        <input class="btn btn-danger" type="submit" value="Переслать данные"><br>
        <input class="btn btn-warning my-3" type="reset" value="Удалить данные"><br><br>
        <input type="color"><br><br>
        <input type="date"><br>
        <br><br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br><br><br><br>
        <label for="cars2">Choose a car:</label>
          <select name="cars2" id="cars2">
            <optgroup label="Swedish Cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </optgroup>
          </select>
          <br><br><br><br>
          <textarea  minlength="10" maxlength="50" rows="5" cols="10" placeholder="Тут пиши свой текст"></textarea>

          <br><br>
        </form>
    </div>
    
</body>
</html>
